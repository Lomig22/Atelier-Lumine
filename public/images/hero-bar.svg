<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <radialGradient id="bg" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#1a1030"/>
      <stop offset="60%" stop-color="#0e0b1a"/>
      <stop offset="100%" stop-color="#08070f"/>
    </radialGradient>
    <linearGradient id="barTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <filter id="glowPink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowBlue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Neon tubes on walls -->
  <g opacity="0.7">
    <rect x="150" y="140" width="380" height="10" rx="5" fill="#ff5bf5" filter="url(#glowPink)"/>
    <rect x="1070" y="200" width="300" height="10" rx="5" fill="#4deaff" filter="url(#glowBlue)"/>
    <rect x="260" y="260" width="260" height="10" rx="5" fill="#a36bff" filter="url(#glowPurple)"/>
  </g>

  <!-- Back-bar shelves -->
  <g opacity="0.9">
    <rect x="200" y="320" width="1200" height="12" fill="#0f172a" opacity="0.65"/>
    <rect x="240" y="420" width="1120" height="12" fill="#0f172a" opacity="0.65"/>
    <rect x="280" y="520" width="1040" height="12" fill="#0f172a" opacity="0.65"/>
  </g>

  <!-- Bottles silhouettes (stylized) -->
  <g fill="#0ea5e9" opacity="0.25">
    <rect x="260" y="260" width="16" height="60" rx="4"/>
    <rect x="290" y="248" width="18" height="72" rx="4"/>
    <rect x="322" y="268" width="16" height="52" rx="4"/>
    <rect x="354" y="256" width="14" height="64" rx="4"/>
    <rect x="384" y="270" width="16" height="50" rx="4"/>
  </g>
  <g fill="#f472b6" opacity="0.25">
    <rect x="980" y="340" width="16" height="60" rx="4"/>
    <rect x="1010" y="328" width="18" height="72" rx="4"/>
    <rect x="1042" y="348" width="16" height="52" rx="4"/>
    <rect x="1074" y="336" width="14" height="64" rx="4"/>
    <rect x="1104" y="350" width="16" height="50" rx="4"/>
  </g>

  <!-- Bar counter -->
  <rect x="0" y="620" width="1600" height="180" fill="#0b1220"/>
  <rect x="0" y="620" width="1600" height="24" fill="url(#barTop)"/>

  <!-- Neon frame accent -->
  <rect x="60" y="80" width="1480" height="680" fill="none" stroke="#ff5bf5" stroke-width="2" opacity="0.4" filter="url(#glowPink)"/>

  <!-- Subtle bokeh circles -->
  <g opacity="0.18">
    <circle cx="1400" cy="160" r="42" fill="#4deaff" filter="url(#glowBlue)"/>
    <circle cx="200" cy="220" r="32" fill="#ff5bf5" filter="url(#glowPink)"/>
    <circle cx="1180" cy="300" r="28" fill="#a36bff" filter="url(#glowPurple)"/>
  </g>
</svg>
